<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصنيف الطفل: بنت أم ولد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="file"] {
            display: none;
        }
        .custom-button, .analyze-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تصنيف الطفل: بنت أم ولد</h1>
        <label for="imageInput" class="custom-button">اختر صورة</label>
        <input type="file" id="imageInput" accept="image/*">
        <img id="previewImage" src="" alt="معاينة الصورة" style="display: none;">
        <button id="analyzeButton" class="analyze-button" style="display: none;">تحليل الصورة</button>
        <div id="output">يرجى اختيار صورة للبدء.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/QQkfzkgoP/";

        let model, maxPredictions;

        // تحميل النموذج
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            document.getElementById("output").textContent = "النموذج جاهز!";
        }

        // عرض الصورة
        const imageInput = document.getElementById("imageInput");
        const previewImage = document.getElementById("previewImage");
        const analyzeButton = document.getElementById("analyzeButton");
        const output = document.getElementById("output");
        let selectedImage;

        imageInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = "block";
                    analyzeButton.style.display = "inline-block";
                    selectedImage = new Image();
                    selectedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // تحليل الصورة عند الضغط على الزر
        analyzeButton.addEventListener("click", async () => {
            if (selectedImage) {
                const prediction = await model.predict(selectedImage);
                const result = prediction[0].probability > prediction[1].probability ? "بنت" : "ولد";
                output.textContent = `النتيجة: الطفل ${result}`;
            } else {
                output.textContent = "يرجى اختيار صورة أولاً.";
            }
        });

        // استدعاء التهيئة عند تحميل الصفحة
        init();
    </script>
</body>
</html>
